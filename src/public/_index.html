<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Povyšujeme KROM Land | Údržba systému</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #8a2be2;
        --secondary: #ff8c00;
        --bg-color: #0f0a1e;
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Outfit", sans-serif;
      }

      body {
        background-color: var(--bg-color);
        color: #fff;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Animated Mesh Gradient Background */
      .bg-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(
            circle at 20% 30%,
            rgba(138, 43, 226, 0.4) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(255, 140, 0, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 50% 50%,
            rgba(75, 0, 130, 0.2) 0%,
            transparent 50%
          );
        filter: blur(80px);
        animation: move-bg 20s infinite alternate ease-in-out;
      }

      @keyframes move-bg {
        0% {
          transform: scale(1) translate(0, 0);
        }
        50% {
          transform: scale(1.1) translate(20px, -20px);
        }
        100% {
          transform: scale(1) translate(-20px, 20px);
        }
      }

      /* Glassmorphism Card */
      .container {
        position: relative;
        width: 90%;
        max-width: 800px;
        padding: 3rem;
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        text-align: center;
        animation: fadeIn 1s ease-out;
        z-index: 1;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .illustration {
        width: 100%;
        max-width: 400px;
        height: auto;
        margin-bottom: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        animation: float 6s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      h1 {
        font-size: clamp(2rem, 5vw, 3rem);
        font-weight: 700;
        margin-bottom: 1.5rem;
        background: linear-gradient(135deg, #fff 0%, #aaa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1.2;
      }

      p {
        font-size: clamp(1rem, 2vw, 1.2rem);
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.6;
        margin-bottom: 2.5rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Progress Bar */
      .progress-container {
        width: 100%;
        height: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 3rem;
        position: relative;
      }

      .progress-bar {
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        border-radius: 10px;
        position: absolute;
        left: -100%;
        animation: pulse 3s infinite ease-in-out;
      }

      @keyframes pulse {
        0% {
          left: -100%;
          width: 30%;
        }
        50% {
          left: 40%;
          width: 20%;
        }
        100% {
          left: 100%;
          width: 30%;
        }
      }

      .footer {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.5);
        margin-top: 1rem;
      }

      /* Responsive adjustments */
      @media (max-width: 480px) {
        .container {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-gradient"></div>

    <div class="container">
      <!-- The user approved the illustration, I'll refer to it here -->
      <!-- Note: This path is local, for the final version the user would need to move the image to public folder -->
      <img
        src="maintenance_illustration.png"
        alt="Povyšujeme KROM Land"
        class="illustration"
      />

      <h1>Právě vylepšujeme<br />KROM Land</h1>

      <p>
        Pracujeme na novější verzi webu, abychom vám mohli přinést ještě více
        zábavy a dobrodružství. Brzy budeme zpět!
      </p>

      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>

      <div class="footer">&copy; 2026 KROM Land. Děkujeme za trpělivost.</div>
    </div>
  </body>
</html>
